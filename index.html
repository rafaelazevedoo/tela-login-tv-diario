<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TV Diario</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8b+z4+2e5c7e5a5e5a5e5a5e5a5e5a5e5a5" crossorigin="anonymous" />
    
</head>

<body>
    <div class="barra-inicial">
        <img src="	https://assine.diariodonordeste.com.br/lojadiariodonordeste/resources/images/logoDN.svg" alt="">
    </div>
    <div class="principal">
        <div class="container">
            <div class="login">
                <div class="input">
                    <span class="titulo">Login</span>
                    <form action="" class="form" role="form" autocomplete="off" id="formLogin" novalidate method="POST">
                        <div class="form-group">
                            <label for="email"></label>
                            <div class="input-group">
                                <input type="email" name="email" id="email" required placeholder="E-mail" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <div class="input-group">
                                <input type="password" name="password" id="password"  placeholder="Senha">
                            </div>
                        </div>
        
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">Acessar</button>
                        </div>
                </div>
            </form>
            <div class="forgot-password">
                <a href="https://diariodonordeste.verdesmares.com.br/">Já é assinante e não tem login?</a>
            </div>
            <div class="forgot-password">
                <a href="https://assine.diariodonordeste.com.br/lojadiariodonordeste/acesso-assinante/">Esqueceu a senha?</a>
            </div>
            </div>
        </div>
        
    </div>
</body>

</html>
